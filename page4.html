<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
          center: {lat: 51.5072, lng: -0.1276},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg6ZxDwEzFExV6OLWgHdssaN1bGQ9-wM0&callback=initMap"
    async defer></script>
  </body>
</html>
