<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
          center: {lat: 51.5072, 0.1276},
          zoom: 8
        });
      };
      const marker = new AdvancedMarkerElement({
        map,
        position: {lat: 51.5072, 0.1276},
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg6ZxDwEzFExV6OLWgHdssaN1bGQ9-wM0&callback=initMap&libraries=marker"
    async defer></script>
  </body>
</html>
